    <style>

      .warn {
        fill: var(--error);
      }

      .focus-style {
        border-color: rgb(11, 110, 197);
        outline: rgb(169, 223, 254) 0px 0px 0px 2px;
      }
      :root {
        --black: rgb(30,30,30);
        --white: rgb(250, 250, 250);
        --bg-secondary: oklch(0.98 0 0);
        --ui-text: oklch(0.14 0 0);
        --ui-text-inverse: rgb(30,30,30);
        --border: oklch(0.92 0 0);
        --border: oklch(0.88 0 0);
        --accent-color: oklch(0.54 0.16 252);
        --accent-color: AccentColor;
        --focus-border-color: oklch(0.64 0.21 256.96);
        --focus-color: oklch(0.54 0.16 252.42);
        --focus-outline: solid 2px oklch(0.88 0.07 233.8);

        --focus-inner: oklch(0.64 0.21 256.96);
        --focus-outer: solid 2px oklch(0.88 0.07 233.8);
        --progress-color: AccentColor;
        --accent-color: AccentColor;
        --error: oklch(0.64 0.22 27.5);
        --semi-transparent: oklch(0.24 0.07 260.42 / 0.06);
      }

      .tag-green {
        --tag-bg: rgb(210, 255, 195);
        --tag-text: rgb(97, 127, 86);
      }

      body {
        font-family: ui-sans-serif, system-ui;
        color: oklch(0.14 0 0);
        max-width: 1200px;
        padding-inline: 32px;
        margin-inline: auto;
        margin-block: 42px;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 24px;
        padding: 24px;
        border-radius: 6px;
      }

      @media(prefers-color-scheme: dark) {
        :root {
          --focus-border-color: oklch(0.68 0.19 252.24);
          --focus-border-color: oklch(0.77 0.16 227.22);
          --focus-inner: oklch(0.77 0.16 227.22);
          --focus-outer: solid 2px oklch(0.77 0.16 227.22 / .25);
          --ui-bg: oklch(0.24 0 0);
          /* --bg: oklch(0.35 0 0); */
          --bg: rgb(13, 17, 23);
          /* --bg-secondary: oklch(0.32 0 0); */
          --bg-secondary: oklch(0.27 0.01 256.84);
          --ui-text: oklch(0.95 0 0);
          --border: oklch(0.75 0 0);
          --border: oklch(0.65 0.01 252.36 / 1);
          --semi-transparent: oklch(1 0 0 / 0.48);
          --error: oklch(0.7 0.2 32.37);
          --error: oklch(0.74 0.17 28.82);
        }

        html {
          background-color: oklch(0.23 0 0);
        }
        body {
          color: oklch(0.95 0 0);
        }
      }

      button:focus-visible {
        outline: 2px solid #000;
      }

      button {
    background-color: red;
    color: white;
    border-radius: 6px;
    border: 0;
}

  my-button.times::part(button) {
    font-family: 'Times New Roman', Times, serif;
  }

  my-toggle-button::part(button) {
    width: 84px;
  }



  dialog {
    border: solid 1px oklch(0.45 0.03 246);
    /* background-color: oklch(0.33 0.03 250); */
    box-shadow: oklch(0.1 0.06 286.96 / 0.6) 0 3px 13px, oklch(0.1 0.06 271.87 / 0.4) 0 0 17px 1px; 
    background-color: oklch(0.31 0.03 250 / 1);
    background-image: url(noisebigger.png);
    background-repeat: repeat;
    background-size: 217px;
    border-radius: 10px;
    color: white;
    max-width: 500px;
    padding: 0;
}

dialog::backdrop {
  backdrop-filter: blur(1px);
}

dialog h2 {
  font-weight: 400;
  line-height: 1.3;
  font-size: 22px;
  padding-inline: 24px;
  margin-block: 24px;
  text-wrap: balance;
}

dialog p {
    box-shadow: oklch(0.37 0.03 250) 0 -1px 0;
    border-top: 1px solid oklch(0.26 0.03 253.34);
    margin: 0;
    padding-inline: 24px;
    padding-block: 16px;
    font-size: 14px;
    color: oklch(0.74 0.02 246.2);
    background-color: oklch(0.31 0.03 250 / 1);
    /* background-color: oklch(0.29 0.03 250 / 1);
    background-image: url(noisebigger.png);
    background-repeat: repeat;
    background-size: 217px; */
}

dialog svg {
  color: oklch(0.74 0.02 246.2);
}

dialog .close-btn {
  position: absolute;
  display: flex;
  place-items: center;
  width: 36px;
  height: 36px;
  top: 1px;
  right: 1px;
  background-color: transparent;
  cursor: pointer;
  border-radius: 6px 8px 6px 6px;
}

dialog .close-btn:focus {
  outline: solid 1px  var(--focus-border-color);
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 24px;
}

        </my-toast>
      </div>
    </main>

    <script type="module">
      import styles from '../components/dialog.css' assert { type: 'css' };

      document.querySelector('.dialog-button').addEventListener('click', function() {
        document.querySelector('dialog').showModal();
      })

      document.querySelector('my-toggle-button')
      .addEventListener('click', function(event) {  
        event.target.textContent = event.target.toggled ? 'Turn off' : 'Turn on';
      })
    </script>
